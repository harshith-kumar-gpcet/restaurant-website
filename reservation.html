</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tasty Bites</a>

    <!-- Toggler button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Reservation Form -->
<section class="container my-5">
  <h2 class="text-center mb-4">Book a Table</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Time</label>
        <input type="time" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Number of Guests</label>
      <input type="number" class="form-control" min="1" required>
    </div>
    <div class="text-center">
      <button class="btn btn-danger">Reserve Now</button>
    </div>
  </form>
</section>
